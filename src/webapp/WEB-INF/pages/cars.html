<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cars</title>
</head>
<body>
<table>
    <thead>
    <tr>
        <th> Brand </th>
        <th> Model </th>
        <th> Year </th>
    </tr>
    </thead>
    <tbody>
    <tr th:if="${cars.isEmpty()}">
        <td colspan="2"> No Cars Available </td>
    </tr>
    <tr th:each="car : ${cars}">
        <td><span th:text="${car.getBrand()}"> Title </span></td>
        <td><span th:text="${car.getModel()}"> Author </span></td>
        <td><span th:text="${car.getYear()}"> Author </span></td>
    </tr>
    </tbody>
</table>
</body>
</html>
